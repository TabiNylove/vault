<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="972852700444-m3hr01r5fplggkhp8sflv4bcjoj9sbsk.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Open Vault</title>
    <!--bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                    <h1 class="text-center"> Open Vault
                    <img src="https://lh3.googleusercontent.com/Wtqpxg2jf4407yALqKpxzWKL0fMz9ua75QjP3TOazYQberpudpWTnhn_hmnwwFehagjh=w300" alt="vault-icon" style="width:70px; height:70px;" </img></h1>
                    <hr>
                    <h2 class="text-center">Welcome to Open Vault,</h2> 
                    <h2 class="text-center"> a much simpler way to manage your personal inventory. </h2>
                    <br>
                    <div align="center">
                    <div id="my-signin2"></div>
                    </div>
                </div>

        <script>
                function onSuccess(googleUser) {
                    console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                }
                function onFailure(error) {
                    console.log(error);
                }
                    function renderButton() {
                        gapi.signin2.render('my-signin2', {
                            'scope': 'profile email',
                            'width': 240,
                            'height': 50,
                            'longtitle': true,
                            'theme': 'dark',
                            'onsuccess': onSuccess,
                            'onfailure': onFailure
                          });
                }
        </script>
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
